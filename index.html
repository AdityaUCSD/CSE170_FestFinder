	<title>Fest Finder</title>
	<meta charset="utf-8">

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="jumbotron">
					<h3 id="welcomeName"> Welcome </h3>
					<h1>Fest Finder</h1>
					<p>Find Events &middot; Find Local Artists</p>
					<a href="trending.html">
					<button id="list2" type="button" class="btn btn-primary">Trending Now!</button>
					</a>
					<a href="favList.html">
					<button id="list" type="button" class="btn btn-primary">Your Favorites Artists</button>
					</a>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6">
				<a href="events/eventHome.html">
					<img src="images/festivalBackdrop.jpg" alt="festival image" class="img-thumbnail">
					<button class="btn btn-primary btn-lg">Explore Events</button>
				</a>
			</div>
			<div class="col-lg-6">
				<a href="artists/artistsHome.html">
					<img src="images/artists.jpg" alt="artist image" class="img-thumbnail">

				</a>
			</div>
		</div>
	</div>

	<!-- JavaScript  -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/introHCI.js"></script>
	<script>
		$("#logInButton").click(function(){
			if(localStorage.getItem("logged_in") == 0){
				var userName = prompt("User Name:");
				var userPass = prompt("Password:");

				if(userName){
					localStorage.setItem('user_name', userName);
					localStorage.setItem('user_pass', userPass);
					$("#welcomeName").html("Welcome " + userName + "!");
					$("#logInButton").html("Log Out");
				}
				localStorage.setItem('logged_in', 1);
			}
			else {
				if(localStorage.getItem("logged_in") == 1){
					$("#welcomeName").html("Welcome");
					$("#logInButton").html("Log In");
				localStorage.setItem('logged_in', 0);
			}
		}

		});

	</script>

	<script>
	function loadFunction() {
		if (localStorage.getItem("logged_in") === null) {
			localStorage.setItem('logged_in', 0);
		}
		else if(localStorage.getItem("logged_in") == 1){
			if("user_name" in localStorage){
				var userName = localStorage.getItem("user_name");
				$("#welcomeName").html("Welcome " + userName + "!");
				$("#logInButton").html("Log Out");
			}
		}
	}
	</script>



</body>
